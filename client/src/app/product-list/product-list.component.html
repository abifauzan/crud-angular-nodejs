<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-5 border-bottom">
  <h1 class="h2">All Products</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button
      type="button"
      class="btn btn-sm btn-outline-primary"
      [routerLink]="['/dashboard/product/add']">
      <i class="fa fa-plus"></i>
      Add Product
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of products
                | paginate: { itemsPerPage: 4, currentPage: p, totalItems: products.length };
                let i = index

        ">
        <td>{{i+1}}</td>
        <td>
          <img [src]="product.imageUrl" class="img-responsive">
        </td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-info btn-sm mr-2"
            [routerLink]="['/dashboard/product', product.slug]"><i class="fa fa-pencil"></i> Edit</button>
          <button
            type="button"
            class="btn btn-outline-danger btn-sm"
            (click)="deleteRow(product._id, i)"
            ><i class="fa fa-trash"></i> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
