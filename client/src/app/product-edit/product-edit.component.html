<div class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-5 border-bottom">
  <button
      type="button"
      class="btn btn-sm btn-outline-info mr-3"
      (click)="backClicked()"
      [routerLink]="['/dashboard/product/add']">
      <i class="fa fa-arrow-left"></i>
      Back
    </button><h1 class="h2">Edit Product</h1>
</div>

<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input
      formControlName="productName"
      type="text"
      class="form-control"
      id="productName"
      placeholder="Enter product name"
      required>
      <small
        *ngIf="!productForm.get('productName').valid && productForm.get('productName').touched"
        id="nameHelp"
        class="form-text text-danger">
          Please enter product name
      </small>
  </div>

  <div class="form-group">
    <label for="productDesc">Product Description</label>
    <input
      formControlName="productDesc"
      type="text"
      class="form-control"
      id="productDesc"
      placeholder="Enter product description"
      required>
      <small
        *ngIf="!productForm.get('productDesc').valid && productForm.get('productDesc').touched"
        id="descHelp"
        class="form-text text-danger">
          Please enter product description
      </small>
  </div>

  <div class="form-group">
    <label for="productContent">Product Content</label>
    <textarea
      formControlName="productContent"
      class="form-control"
      id="productContent"
      placeholder="Enter product content"
      required></textarea>
      <small
        *ngIf="!productForm.get('productContent').valid && productForm.get('productContent').touched"
        id="descHelp"
        class="form-text text-danger">
          Please enter product description
      </small>
  </div>

  <div class="form-group">
    <label for="productImage">Product Image</label>
    <input
      type="file"
      class="form-control-file"
      id="productImage"
      (change)="onFileChange($event)"
      required>
      <!-- <small
        *ngIf="!productForm.get('imageUrl').touched"
        id="descHelp"
        class="form-text text-danger">
          Please upload product image
      </small> -->
  </div>

  <img [src]="imageSrc" *ngIf="imageSrc" style="width:300px">

  <hr>

  <button
    type="submit"
    class="btn btn-primary mr-4"
    [disabled]="!productForm.valid">Submit</button>
  <button type="reset" class="btn btn-outline-warning" (click)="resetForm()">Reset</button>
</form>
